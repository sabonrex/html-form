<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1246cfc9a2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container border border-2 rounded mt-2">
        <div class="title bg-light border-bottom border-2 pt-2 pb-2">
            <h1 class="ps-4">Payment form example</h1>
        </div>

        <form action="">
            <div class="row">
                <div class="col-sm-12 p-4">
                    <div class="m-2 alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="row ps-4 pe-4">
                <div class="col-sm-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <div class="d-flex justify-content-center">
                            <span><strong>$</strong></span>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row ps-4 pe-4">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>

            <div class="row ps-4 pe-4">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="State 1">One</option>
                            <option value="State 2">Two</option>
                            <option value="State 3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-between ps-4 pe-4">
                <div class="col-sm-3">
                    <label for="methodPayment">We accept</label>
                    <div class="method-payment-box d-flex justify-content-around rounded-2" id="methodPayment">
                        <div class="ps-1 pe-1">
                            <input type="radio" name="payment" id="master">
                            <label for="master"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                        <div class="ps-1 pe-1">
                            <input type="radio" name="payment" id="visa">
                            <label for="visa"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="ps-1 pe-1">
                            <input type="radio" name="payment" id="dinnersClub">
                            <label for="dinnersClub"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                        <div class="ps-1 pe-1">
                            <input type="radio" name="payment" id="">
                            <label for="americanExpress"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="floatingTextarea">Message</label>
                    <textarea class="form-control form-message" id="floatingTextarea"></textarea>
                    <p class="p-note">Add any notes here.</p>
                </div>
            </div>
        </form>
        <div class="bg-light border-top border-2 pe-4 pt-2 pb-2 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-1">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
